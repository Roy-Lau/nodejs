<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="content">
      <div id="room"></div>
      <div id="room-list"></div>
      <!-- 显示当前可用聊天室列表-->
      <div id="messages"></div>
      <!-- 显示当前聊天消息-->
      <form action="" id="snde-form">
        <!-- 用户用来输入聊天命令和消息的表单输入元素-->
        <input type="text" id="send-message" />
        <input type="submit" id="send-buttom" value="发送" />
        <div id="help">
          聊天室:
          <ul>
            <li>
              修改昵称:<code
                >/nick[username]
                <li>加入/创建聊天室:<code>/join[room name]</code></li>
              </code>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.bootcss.com/socket.io/2.2.0/socket.io.js"></script>
  <!-- <script type="text/javascript" src="js/socket.io.js"></script> -->
  <!-- <script type="text/javascript" src="C:\Workspace\nodejs\socket.io\node_modules\socket.io\lib\socket.io.js"></script> -->
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>
  <script type="text/javascript" src="js/chat_ui.js"></script>
</html>
