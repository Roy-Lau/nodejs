<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>上传文件-基础</title>
    <style>
      body {
        width: 600px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <h1>最原始的上传文件操作 - 单文件上传</h1>
    <p>使用 form 表单直接请求,不用 js,页面会刷新</p>
    <br />
    <form method="post" action="/upload-single" enctype="multipart/form-data">
      <label for="f1"
        >Choose file to upload： （input 必须设置 name
        属性，否则数据无法发送）<br /><br />
        <input type="file" id="f1" name="f1" />
      </label>
      标题：<input type="text" name="title" />
      <button type="submit" id="btn-0">上 传</button>
      <br />
    </form>
  </body>
</html>
