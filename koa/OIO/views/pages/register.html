  <script type="text/javascript">
    $(function () {
      // 验证手机
      $(":input[type='tel']").blur(function () {
        var mobile = $(this).val();
        var isname;
        $.ajax({
          async: false,
          type: "post",
          url: "register_isExistSameUserName.action",
          data: {
            UserName: mobile,
          },
          dataType: "json",
          success: function (res) {
            isname = res;
          },
          error: function () {},
        });
        if (mobile == "") {
          $("#error-mobile").text("手机号不能为空!");
        } else if (!/^1[3|4|5|8][0-9]\d{4,8}$/.test(mobile)) {
          $("#error-mobile").text("手机格式错误!");
          return false;
        } else if (isname) {
          $("#error-mobile").text("该用户名已注册!");
        }
      });
      // 清除提示信息！
      $(":input[type='tel']").focus(function () {
        $("#error-mobile").text("");
      });

      // 验证邮箱
      $(":input[type='email']").blur(function () {
        var email = $(this).val();
        if (email == "") {
          $("#error-email").text("邮箱不能为空!");
        } else if (!/\w+[@]{1}\w+[.]\w+/.test(email)) {
          $("#error-email").text("Email格式错误!");
          return false;
        }
      });
      // 清除提示信息！
      $(":input[type='email']").focus(function () {
        $("#error-email").text("");
      });

      // 验证密码
      $("#pwd").blur(function () {
        var pwd1 = $("#pwd").val();
        if (pwd1 == "") {
          $("#error-password").text("密码不能为空!");
        } else if (!/[a-zA-Z0-9]{6,24}/.test(pwd1)) {
          // 匹配大小写字母，数字，3-12位
          $("#error-password").text("密码为6-24位字母数字!");
          return false;
        }
      });
      // 清除提示信息！
      $("#pwd").focus(function () {
        $("#error-password").text("");
      });

      // 下一步
      $("#next").click(function () {
        $(this).button("loading");
        if (
          $(":input[type='email']").val() &&
          $(":input[type='tel']").val() &&
          $("#pwd").val() !== ""
        ) {
          $.ajax({
            async: false,
            type: "post",
            url: "register_register.action",
            data: {
              Email: $(":input[type='email']").val(),
              Tel: $(":input[type='tel']").val(),
              Pwd: $("#pwd").val(),
            },
            dataType: "json",
            success: function (note) {
              Time();
              $(".sign").fadeOut();
              $("#Verification_Code").fadeIn();
            },
            error: function () {
              Time();
              $(".sign").fadeOut();
              $("#Verification_Code").fadeIn();
            },
          });
        }
      });

      // 倒计时的方法
      function Time() {
        var count = 3;
        var clear = setInterval(function () {
          if (count === 0) {
            clearInterval(clear);
            $("#conut").html("点此重新获取验证码");
            $("#error-SMScode").html("验证码超时，请重新填写");
            return;
          }
          $("#conut").html("" + count-- + " ’s" + "");
        }, 1000);
      }

      // 再次获取验证码
      $("#conut").click(function () {
        $.ajax({
          async: false,
          type: "post",
          url: "register_register.action",
          data: {
            Tel: $(":input[type='tel']").val(),
          },
          dataType: "json",
          success: function (note) {
            Time();
          },
          error: function () {},
        });
      });

      // 注册
      $("#submit").click(function () {
        $.ajax({
          async: false,
          type: "post",
          url: "register_register.action",
          data: {
            phone: $(":input[type='tel']").val(),
            SMScode: $("#SMScode").val(),
          },
          dataType: "json",
          success: function (note) {
            // 成功后跳转到到登陆页面
          },
          error: function () {},
        });
      });
    });
